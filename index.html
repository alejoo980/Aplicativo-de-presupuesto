    <style>
        body {
            margin: 0;

            background-color: #f5f5f5;

        header h1 {
            margin: 0;
            font-size: 48px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        h1,
        h2 {
            font-size: 48px;
            font-weight: bold;
            text-align: center;

        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #f44336;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #b71c1c;
        }
    </style>

</head>
